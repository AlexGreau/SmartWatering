<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SmartWatering</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menuStyle.css">
    <link rel="stylesheet" href="css/createNewStyle.css">
    <link rel="icon" href="icon.png" />

    <!-- JS files -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="js/blockly/blockly_compressed.js"></script>
    <script src="js/blockly/blocks_compressed.js"></script>
    <script src="js/blockly/javascript_compressed.js"></script>
    <!--<script src="js/blockly/fr.js"></script>-->
    <script src="js/blockly/en.js"></script>

    <script src="js/customizedBlocks/definitions.js"></script>
    <script src="js/customizedBlocks/generator_stubs.js"></script>

    <script src="js/buttonListeners.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div id="blocklyArea"></div>

    <!-- Menu button that triggers/opens The Modal -->
    <div id="menuBtn" class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>


    <!-- The Modal -->
    <div id="menuModal" class="modal" tabindex="-1">
        <!-- Modal content -->
        <div class="menu-modal-content">
            <div class="modal-header" style="display: none">
                <span class="close">&times;</span>
            </div>

            <div class="modal-body">
                <div class="btn-group">
                    <div class="round-button" >
                        <div class="round-button-circle"  id="createBtn">
                            <a href="#" class="round-button">create</a>
                        </div>
                    </div>
                    <div class="round-button" >
                        <div class="round-button-circle" id="testsBtn">
                            <a href="#" class="round-button">tests</a>
                        </div>
                    </div>
                    <div class="round-button">
                        <div class="round-button-circle" id="sendBtn">
                            <a href="#" class="round-button">send</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="display: none">
                <h3>Modal Footer</h3>
            </div>
        </div>

    </div>

    <div id="createModal" class="modal" tabindex="-1">
        <div class="modal-header">
            <h2>Create new project</h2>
          </div>
          <div class="modal-body">
            <p>Insert rows of built in models</p>
            <p>and again </p>
          </div>
          <div class="modal-footer">
            <button id="validCreate"> Create </button>
          </div>
    </div>

</body>

</html>
